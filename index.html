<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <script>
        function saveUser() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var users = JSON.parse(localStorage.getItem("users")) || [];
            users.push({ name: name, email: email, phone: phone });
            localStorage.setItem("users", JSON.stringify(users));
            showUsers();
        }

        function showUsers() {
            var users = JSON.parse(localStorage.getItem("users")) || [];
            var userTable = document.getElementById("userTable");
            userTable.innerHTML = "<tr><th>Name</th><th>Email</th><th>Phone</th><th>Action</th></tr>";
            for (var i = 0; i < users.length; i++) {
                var user = users[i];
                var row = "<tr><td>" + user.name + "</td><td>" + user.email + "</td><td>" + user.phone + "</td><td><button onclick='deleteUser(" + i + ")'>Delete</button></td></tr>";
                userTable.innerHTML += row;
            }
        }

        function deleteUser(index) {
            var users = JSON.parse(localStorage.getItem("users")) || [];
            users.splice(index, 1);
            localStorage.setItem("users", JSON.stringify(users));
            showUsers();
        }
    window.onload = function () {
            showUsers();
        }
    </script>
</head>


<body>
    <center>
        <h1>Registration Form</h1>
        <fieldset style="width: 700px;">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <input type="button" value="Submit" onclick="saveUser()">
            </form>
        </fieldset>
        <br><br>
        <table id="userTable"></table>
    </center>
</body>
</html>
